# CORE/definitions.yaml
# Version: 1.1
# Purpose: Technical definitions of core elements, referencing 01_ontology.yaml

definitions:
  - id: "Monos"
    reference: "01_ontology.yaml#categories/monos"
    summary: "Ontological continuum of processes; only states exist, diff fundamental, fix impossible."

  - id: "Logos"
    reference: "01_ontology.yaml#categories/logos"
    summary: "Epistemological space of models; entities and relations exist, fix allowed."

  - id: "diff"
    reference: "01_ontology.yaml#operators/operator_diff"
    summary: "Operation producing distinction; fundamental in Monos."

  - id: "fix"
    reference: "01_ontology.yaml#operators/operator_fix"
    summary: "Operation fixing distinctions; permitted only in Logos."


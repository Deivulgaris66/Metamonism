  correlation_1_sSFR_vs_void_distance:
    x_axis: "Distance from nearest void (Mpc)"
    y_axis: "Galaxy sSFR (/yr)"
    
    expected_if_cycle_correct:
      trend: "Inverse correlation (closer to void → higher sSFR)"
      strength: "Pearson r < -0.5"
      mechanism: "Gas flux from voids fuels SF"
      
    expected_if_standard:
      trend: "Weak or no correlation"
      strength: "|r| < 0.2"
      
    measurement:
      sample: "~10^4 galaxies with sSFR + void distance (SDSS+void catalog)"
      method: "Cross-match, compute correlation"
      
    falsification:
      cycle_falsified_if: "r > -0.2 (no correlation)"
      cycle_supported_if: "r < -0.5 (strong inverse correlation)"
  
  correlation_2_mass_vs_radius_in_clusters:
    x_axis: "Cluster-centric radius (Mpc)"
    y_axis: "Galaxy stellar mass (M_solar)"
    
    expected_if_cycle_correct:
      inner: "r < 0.5 Mpc → <log M> > 11 (heavy)"
      outer: "r > 1.5 Mpc → <log M> < 10.5 (light)"
      trend: "Spearman ρ < -0.6 (strong anticorrelation)"
      mechanism: "Mass segregation (heavy sink, light rise)"
      
    expected_if_standard:
      trend: "Moderate anticorrelation (ρ ~ -0.3, from dynamical friction only)"
      
    measurement:
      sample: "~100 clusters with member galaxy catalogs"
      method: "Bin by radius, compute <M> and correlation"
      
    falsification:
      cycle_challenged_if: "ρ > -0.3 (weak anticorrelation)"
      cycle_supported_if: "ρ < -0.6 (strong anticorrelation)"
  
  correlation_3_f_no_remnant_vs_sSFR:
    x_axis: "Host galaxy sSFR (/yr)"
    y_axis: "Fraction of SN Ia without remnants"
    
    expected_if_cycle_correct:
      high_sSFR: ">10^-10 /yr → f < 10% (active SF, high diff)"
      medium_sSFR: "~10^-11 /yr → f ~ 30-50% (transition)"
      low_sSFR: "<10^-12 /yr → f > 50% (quenched, low diff)"
      
      formula: "f ≈ 1 / (1 + sSFR/10^-11)"
      
    expected_if_standard:
      trend: "No correlation (f independent of sSFR)"
      
    measurement:
      sample: "~50-100 SN Ia with remnant search + host sSFR"
      method: "Bin by sSFR, compute f in each bin"
      
    falsification:
      cycle_falsified_if: "No trend (flat f vs sSFR)"
      cycle_supported_if: "Strong inverse trend (p < 0.01)"
  
  correlation_4_quenching_time_vs_infall_time:
    x_axis: "Time since infall (from phase space)"
    y_axis: "Time since quenching (from stellar populations)"
    
    expected_if_cycle_correct:
      relation: "t_quench ≈ t_infall + 0.5 Gyr (quenching follows infall)"
      correlation: "r > 0.7 (strong positive)"
      
    expected_if_standard:
      relation: "t_quench << t_infall (pre-processing before infall)"
      correlation: "r < 0.3 (weak)"
      
    measurement:
      sample: "~500 cluster galaxies with both measurements"
      method: "Spectroscopy (D4000, H-delta) + dynamical modeling"
      
    falsification:
      cycle_challenged_if: "r < 0.3 (weak correlation)"
      cycle_supported_if: "r > 0.7 + t_quench ≈ t_infall"
  
  correlation_5_He_H_gradient_along_flow:
    x_axis: "Position along flow (void → filament → cluster)"
    y_axis: "Gas He/H ratio"
    
    expected_if_cycle_correct:
      void_center: "He/H < 0.01 (fresh)"
      void_edge: "He/H ~ 0.02-0.05 (mixing)"
      filament: "He/H → 0.08 (normal)"
      cluster: "He/H = 0.08 (fully mixed)"
      
      gradient: "Monotonic increase along flow"
      
    expected_if_standard:
      everywhere: "He/H = 0.08 ± 0.01 (uniform BBN)"
      
    measurement:
      method: "QSO absorption spectroscopy at multiple positions"
      sample: "10-20 sightlines along void-filament-cluster axis"
      
    falsification:
      cycle_falsified_if: "He/H uniform (no gradient)"
      cycle_supported_if: "Clear gradient (He/H increases along flow)"


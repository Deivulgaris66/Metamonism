# =============================================================================
# ABSTRACT
# =============================================================================
abstract: |
  Complete closed cycle of gas and galaxy dynamics in large-scale structure:
  
  1. VOIDS: Fresh H generated (cold_nucleogenesis_in_voids.yaml)
  2. EXPULSION: Dissipation pressure pushes gas → filament edges
  3. EDGE GALAXIES: Receive gas → active star formation → GAIN MASS
  4. INFALL: Heavy galaxies → gravitational migration TO cluster centers
  5. CLUSTER CORES: Minimal gas → star formation QUENCHES → low diff environment
  6. BARYON DECAY: Old red galaxies → axis unlocking (supernovae_without_remnants.yaml)
  7. MASS LOSS: Galaxies LOSE mass → become lighter
  8. OUTWARD MIGRATION: Light galaxies → gravitational drift BACK to void edges
  9. CYCLE REPEATS
  
  This article establishes WHY supernovae without remnants occur specifically
  in OLD RED GALAXIES IN CLUSTER CORES: they are the natural endpoint of
  the gas-mass-migration cycle.
  
  All phases are OBSERVABLE with current instruments.

# =============================================================================
# COMPLETE CYCLE DESCRIPTION
# =============================================================================
complete_cycle:
  overview: |
    Six-phase closed cycle driven by:
    - Dissipation pressure (voids → filaments)
    - Gravity (mass segregation in clusters)
    - Star formation feedback (mass gain/loss)
    - Baryon decay (mass loss via axis unlocking)
  
  # ============ PHASE 1: GAS BIRTH IN VOIDS ============
  phase_1_nucleogenesis:
    location: "Cosmic void centers"
    
    process: "Cold nucleogenesis (space-time inward dissipation)"
    
    from_article: "ONTODYNAMICS/COSMOLOGY/cold_nucleogenesis_in_voids.yaml"
    
    output:
      product: "Fresh atomic hydrogen (H I)"
      composition: "He/H < 0.01, Z ~ 0 (pristine)"
      
    from_FORCES: "Section 7.7.1 - Space-time dissipates inward → generates corpuscles"
    
    observable_signature:
      instrument: "SKA, FAST"
      what: "H I 21cm emission in void centers"
      expected: "N(H I) > 10^19 cm^-2"
  
  # ============ PHASE 2: GAS EXPULSION FROM VOIDS ============
  phase_2_gas_expulsion:
    location: "Void interiors → void edges"
    
    driver: "Dissipation pressure gradient ∇P_diss"
    
    mechanism:
      from_FORCES: "Section 7.7.1 - Fresh H migrates outward from void centers"
      
      pressure_gradient:
        source: "Corpuscle density gradient (low in voids, high in filaments)"
        formula: "∇P_diss ∝ ∇(corpuscle_density)"
        direction: "FROM voids (low density) TO filaments (high density)"
        
      NOT_gravity_alone:
        reason: "Voids are underdense (gravity would pull inward, not push outward)"
        additional_force: "Dissipation pressure acts OUTWARD"
    
    observable_signatures:
      velocity_field:
        instrument: "H I 21cm spectroscopy (Doppler)"
        observable: "Radial velocity v_r(r)"
        expected_pattern: "v_r > 0 (outward from void center), increasing with r"
        
      composition_gradient:
        instrument: "Optical/UV spectroscopy"
        observable: "He/H(r) vs radius"
        expected_pattern: "He/H increases from <0.01 (center) to 0.08 (edge)"
        interpretation: "Fresh gas (low He/H) mixes with filament gas (normal He/H)"
        
      super_keplerian_velocities:
        test: "v_r > √(GM/r) (faster than gravity alone)"
        implication: "Additional force (dissipation pressure) present"
    
    timescale: "~100 Myr - 1 Gyr (void crossing time)"
    
    endpoint: "Gas arrives at FILAMENT EDGES (void-filament boundary)"
  
  # ============ PHASE 3: GAS ACCRETION BY EDGE GALAXIES ============
  phase_3_edge_galaxy_accretion:
    location: "Filament edges (adjacent to voids)"
    
    process: "Galaxies at filament edges RECEIVE fresh gas from voids"
    
    mechanism:
      gas_arrival: "Continuous flux from void interiors"
      
      galaxy_accretion:
        driver: "Galaxy gravitational potential"
        rate: "dM_gas/dt ∝ gas_flux_from_void"
        
      star_formation_ignition:
        trigger: "Gas density exceeds threshold (Σ_gas > 10 M_solar/pc²)"
        result: "Active star formation (sSFR > 10^-10 /yr)"
    
    observable_signatures:
      high_sSFR:
        instrument: "Optical photometry (u-g color, Hα emission)"
        observable: "sSFR (/yr)"
        expected: "Edge galaxies: sSFR > 10^-10 /yr (blue, star-forming)"
        comparison: "Core galaxies: sSFR < 10^-12 /yr (red, quenched)"
        
      gas_content:
        instrument: "H I 21cm, CO mm observations"
        observable: "M_gas (total gas mass)"
        expected: "Edge galaxies: M_gas/M_star > 0.1 (gas-rich)"
        comparison: "Core galaxies: M_gas/M_star < 0.01 (gas-poor)"
        
      blue_colors:
        instrument: "Optical imaging (SDSS, GAMA)"
        observable: "u-r color"
        expected: "Edge: u-r < 2.0 (blue)"
        comparison: "Core: u-r > 2.5 (red)"
        
      spatial_distribution:
        test: "Galaxy sSFR vs distance from nearest void"
        expected_correlation: "Closer to void → higher sSFR (Pearson r > 0.5)"
    
    mass_evolution:
      process: "Star formation converts gas → stars"
      
      mass_gain:
        rate: "dM_star/dt = ε × dM_gas/dt (ε ~ 0.01-0.1 efficiency)"
        timescale: "~1-3 Gyr (active SF phase)"
        total_gain: "ΔM_star ~ 10^9 - 10^10 M_solar"
        
      consequence: "Galaxies become HEAVIER"
    
    endpoint: "Heavy, star-forming galaxies at filament edges"
  
  # ============ PHASE 4: GRAVITATIONAL INFALL TO CLUSTER CENTERS ============
  phase_4_infall_to_cores:
    location: "Filament edges → cluster cores"
    
    driver: "Gravitational potential of cluster"
    
    mechanism:
      mass_segregation:
        principle: "Heavier objects sink to potential minimum"
        
        from_virial_theorem: |
          In virialized system:
          <KE> = -1/2 <PE>
          
          Heavier galaxies (larger M) have:
          - Larger gravitational binding (deeper in potential)
          - Lower velocities (equipartition: 1/2 m v² = const)
          - Sink toward center via dynamical friction
        
      dynamical_friction:
        formula: "dv/dt = -4π G² M_gal ρ_cluster ln(Λ) / v²"
        
        effect: "Massive galaxies lose orbital energy → spiral inward"
        
        timescale: "t_friction ~ v³ / (G² M_gal ρ ln(Λ))"
        typical: "~2-5 Gyr for M_gal ~ 10^11 M_solar"
    
    observable_signatures:
      mass_radius_anticorrelation:
        test: "Galaxy mass vs cluster-centric radius"
        
        expected_if_metamonism:
          inner: "r < 0.5 Mpc → <M_gal> > 10^11 M_solar (heavy)"
          outer: "r > 1.0 Mpc → <M_gal> < 10^10 M_solar (light)"
          correlation: "Spearman ρ < -0.6 (strong anticorrelation)"
        
        expected_if_no_cycle: "Weak or no correlation"
        
      radial_velocities:
        instrument: "Optical spectroscopy (redshift measurements)"
        observable: "v_radial for galaxies at different radii"
        
        expected_pattern:
          outer_galaxies: "v_r < 0 (infall toward center)"
          inner_galaxies: "v_r ~ 0 (virialized)"
        
      velocity_dispersion:
        observable: "σ_v vs radius"
        expected: "σ_v higher at center (heavy galaxies, virialized)"
        
      phase_space_diagram:
        axes: "Radius vs velocity"
        expected_structure: "Caustics from recent infallers, relaxed core"
    
    gas_stripping:
      process: "Ram pressure + tidal stripping"
      
      ram_pressure:
        formula: "P_ram = ρ_ICM v²"
        effect: "Strips gas from infalling galaxies"
        
      consequence: "Gas content DECREASES during infall"
      
      observable: |
        Jellyfish galaxies (stripped tails)
        Gas content decreases with decreasing radius
    
    endpoint: "Heavy, gas-poor galaxies approaching cluster cores"
  
  # ============ PHASE 5: STAR FORMATION QUENCHING IN CORES ============
  phase_5_quenching_in_cores:
    location: "Cluster cores (r < 0.5 Mpc)"
    
    process: "Star formation STOPS (quenching)"
    
    causes:
      gas_depletion:
        reason: "Ram pressure + tidal stripping during infall"
        result: "M_gas → 0 (no fuel for SF)"
        
      no_fresh_gas:
        reason: "Core galaxies far from voids (no gas supply)"
        distance: "Typical core galaxy >10 Mpc from nearest void"
        consequence: "No replenishment"
        
      low_diff_environment:
        from_FORCES: "Section 5.1 - Temperature = measure of excess diff enclosed within fix"
        
        in_cluster_cores:
          no_active_SF: "No new diff generation (no young stars)"
          old_populations: "Only old red stars (low energy)"
          minimal_gas: "No inflows (diff-poor)"
          
        result: "LOW diff environment"
        
        from_temperature_definition: |
          Temperature T ∝ excess diff
          Low diff → Low T
          Cluster cores are "cold" in ontological sense (low active diff)
    
    observable_signatures:
      sSFR_gradient:
        test: "sSFR vs cluster-centric radius"
        
        expected_pattern:
          core: "r < 0.5 Mpc → sSFR < 10^-12 /yr (quenched)"
          intermediate: "0.5 < r < 1.5 Mpc → 10^-12 < sSFR < 10^-10 /yr (transition)"
          outskirts: "r > 1.5 Mpc → sSFR > 10^-10 /yr (active SF)"
          
        correlation: "Pearson r > 0.7 (strong positive: radius ↑, sSFR ↑)"
        
      color_morphology_density_relation:
        observation: "Red ellipticals concentrated in cores"
        
        quantitative:
          core_fraction_elliptical: ">60% E/S0 (r < 0.5 Mpc)"
          outskirts_fraction_spiral: ">60% Sa-Sd (r > 1.5 Mpc)"
          
      quenching_timescale:
        measurement: "Time since last SF episode"
        method: "Stellar population synthesis (D4000, H-delta indices)"
        
        expected: "Core galaxies quenched 2-5 Gyr ago"
        correlation: "Quenching time correlates with infall time"
        
      gas_fraction:
        test: "M_gas / M_star vs radius"
        
        expected:
          core: "f_gas < 0.01 (gas-poor)"
          outskirts: "f_gas > 0.1 (gas-rich)"
    
    endpoint: "Old red elliptical galaxies in cluster cores (LOW diff)"
    
    critical_consequence: |
      These are the IDEAL CONDITIONS for baryon decay (axis unlocking):
      - Isolated white dwarfs (no external diff influx)
      - Low diff environment (no interference with dissipation threshold)
      - Sufficient time (galaxies have been quenched for Gyr)
      
      → supernovae_without_remnants.yaml now becomes SELF-EVIDENT
  
  # ============ PHASE 6: BARYON DECAY AND MASS LOSS ============
  phase_6_baryon_decay:
    location: "Cluster cores (old elliptical galaxies)"
    
    process: "Axis unlocking (baryon → photon transformation)"
    
    from_article: "ONTODYNAMICS/ASTROPHYSICS/supernovae_without_remnants.yaml"
    
    mechanism:
      condition: "Isolated WD in low-diff environment reaches dissipation threshold"
      
      event: "One of three baryon recursion axes UNLOCKS"
      
      transformation: "3D closure (baryon, m>0) → 2D+1D (photon, m=0)"
      
      energy_release: "E = m_baryon × c² (100% mass-energy conversion)"
      
      manifestation: "Supernova WITHOUT remnant"
    
    observable_signatures:
      SN_Ia_without_remnants:
        observable: "Type Ia supernovae with NO X-ray remnant"
        
        expected_fraction:
          cluster_cores: "30-50% of SN Ia (high)"
          cluster_outskirts: "10-20% of SN Ia (medium)"
          field_galaxies: "<10% of SN Ia (low)"
          
        correlation: "f_no_remnant inversely correlates with sSFR"
        
      fast_decline:
        observable: "Δm₁₅ > 2.0 mag (faster than normal SN Ia)"
        expected: "More common in core ellipticals"
        
      anomalous_spectra:
        observable: "Weak metal lines (minimal nucleosynthesis)"
        expected: "In dissipative SN Ia subset"
    
    mass_loss:
      rate: "dM/dt = -R_SN × <M_per_SN>"
      
      parameters:
        R_SN: "SN Ia rate ~ 3×10^-5 per galaxy per Gyr"
        f_no_remnant: "~50% in cores"
        M_per_SN: "~1.4 M_solar"
        
      total_rate: "dM/dt ~ -2×10^-5 M_solar/Gyr per galaxy"
      
      over_time: "Over 5 Gyr: ΔM ~ -10^5 M_solar (modest but measurable)"
      
      plus_stellar_evolution: "Additional mass loss from stellar winds, planetary nebulae"
      
      combined_effect: "Galaxies become LIGHTER"
    
    endpoint: "Light, gas-poor, red ellipticals in cores"
  
  # ============ PHASE 7: OUTWARD GRAVITATIONAL MIGRATION ============
  phase_7_outward_migration:
    location: "Cluster cores → outskirts → void edges"
    
    driver: "Gravitational buoyancy (mass segregation reverses)"
    
    mechanism:
      mass_loss_consequence:
        initial: "Galaxy was heavy (M_initial) → sank to core"
        after_decay: "Galaxy now light (M_final < M_initial) → rises from core"
        
      dynamical_friction_reversal:
        heavy_galaxies: "Friction dominates → sink"
        light_galaxies: "Buoyancy dominates → rise"
        
        timescale: "~3-5 Gyr for M_gal ~ 10^9 M_solar"
        
      orbital_evolution:
        process: "Light galaxies gain orbital energy (from heavy galaxy interactions)"
        result: "Orbits expand → galaxies migrate outward"
    
    observable_signatures:
      mass_radius_correlation_reversed:
        test: "Among post-quench galaxies: lightest at largest radii?"
        
        expected_pattern:
          core_ellipticals: "Still heavy (recently quenched)"
          outer_ellipticals: "Lighter (long quenched, mass lost)"
          
        correlation: "For quenched galaxies only: M vs r correlation turns positive at large r"
        
      radial_velocities_outward:
        observable: "v_r for low-mass ellipticals"
        
        expected: "v_r > 0 (moving away from core)"
        
        contrast_with_infall: "Heavy spirals: v_r < 0 (infalling)"
        
      trajectories_toward_voids:
        test: "Do low-mass ellipticals preferentially move toward nearest void?"
        
        method: "3D velocity vectors + void proximity"
        
        expected: "Positive correlation (toward voids)"
        
      mixing_time:
        estimate: "~5-10 Gyr for galaxy to migrate from core back to void edge"
        
        implies: "Galaxies can complete FULL CYCLE in <10 Gyr"
    
    endpoint: "Light ellipticals at void edges"
    
    cycle_closure: |
      Galaxy arrives back at void edge →
      Encounters fresh gas flux from void →
      Can accrete gas → rejuvenate SF? →
      OR remains quenched (gas accretion inefficient for ellipticals) →
      
      Either way: CYCLE COMPLETES
      
      Heavy spirals continue falling in (Phase 4)
      Light ellipticals continue drifting out (Phase 7)
      STEADY STATE (but never equilibrium - diff > fix always)

